<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register Forms</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .container {
      width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .box {
      padding: 20px;
    }

    .toggle {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .toggle-btn {
      flex: 1;
      padding: 10px;
      background: #e0e0e0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-btn.active {
      background: #667eea;
      color: #fff;
    }

    .form-wrapper {
      transition: all 0.3s ease;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .submit-btn {
      padding: 10px;
      background: #764ba2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #667eea;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="box">
      <div class="toggle">
        <button class="toggle-btn active" id="login-btn">Login</button>
        <button class="toggle-btn" id="register-btn">Register</button>
      </div>
      <div class="form-wrapper">
        <!-- Login Form -->
        <form id="login-form" method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit" class="submit-btn">Login</button>
      </form>

        <!-- Register Form -->
        <form action="{% url 'register' %}" method="POST" id="register-form" style="display: none;">
          {% csrf_token %}
          <input type="text" name="fname" placeholder="First Name" required>
          <input type="text" name="lname" placeholder="Last Name" required>
          <input type="text" name="username" placeholder="Username" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="text" name="role" value="student" hidden>

          <input type="password" name="password" placeholder="Password" required>
          <br>
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Toggle between login and register forms
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    loginBtn.addEventListener('click', () => {
      loginBtn.classList.add('active');
      registerBtn.classList.remove('active');
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
    });

    registerBtn.addEventListener('click', () => {
      registerBtn.classList.add('active');
      loginBtn.classList.remove('active');
      registerForm.style.display = 'block';
      loginForm.style.display = 'none';
    });
  </script>

</body>
</html>
